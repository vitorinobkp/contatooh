<!-- public/partials/contatos.html -->
<div class="jumbotron">
	<h1 class="text-center">
		Bem-vindo ao Contatooh
	</h1>
</div>
<button class="btn btn-primary" ng-click="incrementa()">
	Novo
</button>
<p>Contatos cadastrador {{total}}</p>
<input ng-model="filtro" type="search" placeholder="Pesquisar Contato">
<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>NOME</th>
			<th>E-MAIL</th>
			<th class="text-center">Ação</th>
		</tr>
<!--		<tr>
			<td>
				<a>Contato</a>
			</td>
			<td>
				cont@empresa.com.br
			</td>
			<td class="text-center">
				<button class="btn btn-warning">
					Remover
				</button>
			</td>
		</tr> -->
		<tr ng-repeat="contato in contatos | filter: filtro">
			<td>
				<a>{{contato.nome}}</a>
			</td>
			<td>
				{{contato.email}}
			</td>
			<td class="text-center">
				<button class="btn btn-warning">
					Remover
				</button>
			</td>
		</tr>
	</table>
</div>
